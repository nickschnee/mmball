<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- shrink-to-fit=no -->
  <title>mmball.ch</title>
  <!--<link href="css/desktop_style.css" rel="stylesheet" type="text/css">
  <link href="css/mobile_style.css" rel="stylesheet" type="text/css">-->
  <link href="css/gameplay_style.css" rel="stylesheet" type="text/css">
  <link href="css/logo.css" rel="stylesheet" type="text/css">
  <link href="css/css.css" rel="stylesheet" type="text/css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  <script src="js/jquery.min.js"></script>
  <!--Schriften-->
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Permanent+Marker|VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">

</head>

<body>
  <!-- Logo Titel -->
  <div class="MMBall-logo">
    <img src="images/mmball_logo.gif" alt="Logo MMBall">
  </div>
  <!-- ENDE Logo Titel -->

  <div id="ingame" class="hidden">

    <div class="flexbox">
      <button autofocus type="button" class="playerButton" id="singleplayerbutton">1 Spieler</button>
      <button type="button" class="playerButton" id="multiplayerbutton">2 Spieler</button>
    </div>

    <!-- InGame -->
    <h2 class="ingameelement hidden"> <span id="gameinfo"> READY WHEN YOU ARE </span></h2>

    <p class="ingameelement hidden"> <span id="gameinfo"> PUSH THE BUTTON TO START </span></p>

    <progress class="ingameelement hidden" value="0" max="10" id="progressBar"></progress>

    <p class="ingameelement hidden">Dein Punktestand: <span id="score"> 0 </span> </p>

  </div>
  <!-- ENDE InGame -->

  <!-- Scoreboard -->

  <div id="scoreboard" class="">

    <button class="playerButton" onclick="generateleaderboard()" type="button">GLOBAL</button>

    <button class="playerButton" onclick="generateleaderboardchur()" type="button">CHUR</button>

    <button class="playerButton" onclick="generateleaderboardbern()" type="button">BERN</button>

    <div class="leaderboard">

      <table id="players">
        <tr>
          <th>Rank</th>
          <th>Score</th>
          <th>Name</th>
          <th>Location</th>
        </tr>

      </table>

      <!-- <ol id="players" class="list-group"> -->
      <!-- Contact Object li.list-group-item.contact will be added here by js -->
      <!-- </ol> -->

    </div>

  </div>
  <!-- ENDE Scoreboard -->


  <!-- Gridanimation -->
  <!-- <div class="grid"></div> -->

  <!-- Sterne -->
  <canvas id="canvas"></canvas>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script> -->

  <!-- Include Firebase Library -->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

  <!-- <script src="firebase.js"></script> -->

  <script src="js/socket.io.js"></script>
  <script src="js/canvas_app.js"></script>

  <script src="index.js"></script>

</body>

</html>
