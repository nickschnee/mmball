<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- shrink-to-fit=no -->
  <title>mmball.ch</title>
  <!--<link href="css/desktop_style.css" rel="stylesheet" type="text/css">
  <link href="css/mobile_style.css" rel="stylesheet" type="text/css">-->
  <link href="css/gameplay_style.css" rel="stylesheet" type="text/css">
  <link href="css/logo.css" rel="stylesheet" type="text/css">
  <link href="css/css.css" rel="stylesheet" type="text/css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  <script src="js/jquery.min.js"></script>
  <!--Schriften-->
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Permanent+Marker|VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">

</head>

<body>

  <!-- The Modal -->
  <div id="myModal" class="modal hidden">

    <!-- Modal content -->
    <div class="modal-content">

      <button id="button-quit" type="button" class="playerButton move">quit</button>
      <button id="button-help" type="button" class="playerButton move">help</button>
      <button id="button-about" type="button" class="playerButton move">about</button>
      <button id="button-settings" type="button" class="playerButton move">settings</button>

    </div>

  </div>

  <!-- Logo Titel -->
  <div class="MMBall-logo">
    <img src="images/mmball_logo.gif" alt="Logo MMBall">
  </div>

  <p class="highscore">Highscore: <span id="highscore"></span> </p>
  <!-- ENDE Logo Titel -->

  <div id="ingame" class="">

    <div class="flexbox">
      <button autofocus type="button" class="playerButton button-gamestart move" id="singleplayerbutton">1 Player</button>
      <button type="button" class="playerButton button-gamestart move" id="multiplayerbutton">2 Players</button>
    </div>

    <!-- InGame -->

    <h2 class="game-start hidden"> <span id="gameinfo"> READY WHEN YOU ARE </span></h2>
    <p class="game-start hidden" id="info-push"> PRESS THE MASSIVE RED ARCADE BUTTON TO START </p>
    <button type="button" class="game-start hidden" onclick="simulatebuzzer()"> BUZZER</button>


    <p class="game-intro hidden" id="pregame-countdown"> </p>


    <div class="gifspace"> </div>



    <p class="game hidden score">Score: <span id="score"> 0 </span> </p>
    <progress class="game hidden" value="0" max="50" id="progressBar"></progress>
    <!-- <button type="button" class="game hidden" onclick="simulatescore()"> SCORE +10</button> -->

  </div>
  <!-- ENDE InGame -->

  <!-- Figg Git -->


  <!-- Scoreboard -->

  <div id="scoreboard" class="hidden">

    <button id="button-global" class="playerButton move" onclick="generateleaderboard()" type="button">GLOBAL</button>
    <button id="button-chur" class="playerButton move" onclick="generateleaderboardchur()" type="button">CHUR</button>
    <button id="button-bern" class="playerButton move" onclick="generateleaderboardbern()" type="button">BERN</button>
    <button id="button-newgame" class="playerButton move" id="button-newgame" onclick="newgame()" type="button">EXIT</button>

    <div class="leaderboard">

      <table id="players">
        <tr>
          <th>Rank</th>
          <th>Score</th>
          <th>Name</th>
          <th>Location</th>
        </tr>

      </table>

      <!-- <ol id="players" class="list-group"> -->
      <!-- Contact Object li.list-group-item.contact will be added here by js -->
      <!-- </ol> -->

    </div>

    <div id="text-playagain" class="hidden">

      <p>Press ENTER to confirm exit</p>

    </div>

  </div>
  <!-- ENDE Scoreboard -->


  <!-- Gridanimation -->
  <!-- <div class="grid"></div> -->

  <!-- Sterne -->
  <canvas id="canvas"></canvas>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script> -->

  <!-- Include Firebase Library -->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

  <!-- <script src="firebase.js"></script> -->

  <script src="js/socket.io.js"></script>
  <script src="js/canvas_app.js"></script>

  <script src="index.js"></script>

</body>

</html>
